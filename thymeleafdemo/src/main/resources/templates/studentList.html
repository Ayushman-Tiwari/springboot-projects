<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Students info</title>
</head>
<body>
	<h1>Student details:</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Score</th>
		</tr>
		<tr th:each="student:${students}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.score}"></td>
		</tr>

	</table>
</body>
</html>
